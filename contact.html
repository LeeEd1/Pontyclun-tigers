<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Pontyclun Tigers | Home</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <header>
        <!--Nav-->
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <a href="index.html"><img width="60" height="60" src="assets/img/logo1.png"
                        alt="A image of a tiger"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto text-center">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contact.html">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!--Hero Image taken from main page-->
        <section class="container-fluid hero-image">
        </section>
        <!--Contact Form-->
        <section>
            <div class="container mt-5 mb-5">
                <h1 class="text-center">Contact Us!</h1>
                <form class="row g-3 justify-content-center">
                    <div class="col-md-4">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-md-4">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="col-md-5">
                        <label for="emailInfo" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="emailInfo">
                    </div>
                    <div class="col-md-3">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber">
                    </div>
                    <div class="col-md-8">
                        <label for="description" class="form-label">Child Details</label>
                        <textarea class="form-control" id="comments" rows="4"
                            placeholder="Name, Age, Interests"></textarea>
                    </div>
                    <div class="col-md-8 text-center">
                        <button type="submit" class="btn btn-secondary">Submit!</button>
                    </div>
                </form>

            </div>
        </section>
    </main>
    <!--Footer-->
    <footer class="footer">
        <div class="social">
            <a href=""><i class="fa-brands fa-square-facebook"></i></a>
            <a href=""><i class="fa-brands fa-square-instagram"></i></a>
            <a href=""><i class="fa-brands fa-square-youtube"></i></a>
            <a href=""><i class="fa-brands fa-square-twitter"></i></a>
        </div>
        <ul class="footer-list">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="about.html">About Us</a>
            </li>
            <li>
                <a href="contact.html">Contact Us</a>
            </li>
        </ul>
        <p class="copyright">
            Pontyclun Tigers @ 2023
        </p>
    </footer>
    <script src="https://kit.fontawesome.com/ef977087fa.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
